<div class="container">
  <el-row class="box">
    <Breadcrumb levelTwo="用户管理" levelThree="用户列表"/>
  </el-row>
  <el-row class="box">
    <el-col :span="8">
      <el-input placeholder="请输入内容" class="input-with-select">
        <el-button slot="append" icon="el-icon-search"></el-button>
      </el-input>
    </el-col>
    <el-col :span="4" :offset="2">
      <el-button type="info" round>添加用户</el-button>
    </el-col>
  </el-row>
  <el-row class="box content">
    <el-row class="table">
      <el-table
        :data="userList"
        :border="true"
        min-height="100%"
        min-width="100%">
        <el-table-column
          type="index"
          label="#"
          width="50">
        </el-table-column>
        <el-table-column
          prop="username"
          label="用户名"
          width="100">
        </el-table-column>
        <el-table-column
          prop="role_name"
          label="角色名称"
          width="130">
        </el-table-column>
        <el-table-column
          prop="email"
          label="邮箱"
          width="180">
        </el-table-column>
        <el-table-column
          prop="mobile"
          label="电话"
          width="130">
        </el-table-column>
        <el-table-column
          label="状态"
          width="70">
          <template slot-scope="state">
            <el-switch
              :value="state.row.mg_state"
              active-color="#13ce66"
              inactive-color="#ff4949">
            </el-switch>
          </template>
        </el-table-column>
        <el-table-column
          label="操作"
          min-width="140">
          <template slot-scope="item">
            <el-tooltip class="item" effect="dark" content="编辑" placement="left">
              <el-button size="mini" type="primary" icon="el-icon-edit" circle></el-button>
            </el-tooltip>
            <el-tooltip class="item" effect="dark" content="删除" placement="top">
              <el-button size="mini" type="danger" icon="el-icon-delete" circle></el-button>
            </el-tooltip>
            <el-tooltip class="item" effect="dark" content="分配角色" placement="right">
              <el-button size="mini" type="success" icon="el-icon-check" circle></el-button>
            </el-tooltip>
          </template>
        </el-table-column>
      </el-table>
    </el-row>
    <el-row class="pagination">
      <el-pagination
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
        :current-page="1"
        :page-sizes="[100, 200, 300, 400]"
        :page-size="100"
        layout="total, sizes, prev, pager, next, jumper"
        :total="400">
      </el-pagination>
    </el-row>
  </el-row>
</div>
